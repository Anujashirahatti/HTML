<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentDetails</title>
</head>
<body bgcolor="lightblue">
    <fieldset>
    <legend>Personal Information</legend>
    <label>First Name</label>
    <input type="Text" placeholder="Enter First Name"><br>
    <label>Second Name</label>
    <input type="Text" placeholder="Enter Second Name"><br>
    <label>Gender</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female<br>
    <label>Address</label>
    <textarea></textarea>
    </fieldset>
    <br>

    <fieldset>
    <legend>Course List</legend>
    <select>
        <option>VLSI</option>
        <option>Embedded System</option>
        <option>Control System</option>
        <option>Microwave And Anteena</option>
        <option>DSP</option>
    </select>
    </fieldset>
    <br>
   
    <fieldset>
    <legend>Acadamic Information</legend>
    <label>I-Year-Marks</label>
    <input type="Text" placeholder="I-Year-Marks"><br>
    <label>II-Year-Marks</label>
    <input type="Text" placeholder="II-Year-Marks"><br>
    <label>III-Year-Marks</label>
    <input type="Text" placeholder="III-Year-Marks"><br>
    <label>Over ALL percentage</label>
    <input type="Text" placeholder="Over ALL percentage"><br>
    </fieldset><br>

    <fieldset>
    <legend>Extracriculum Activities</legend>
    <label>Hobbies</label><br>
    <input type="checkbox">singing<br>
    <input type="checkbox">palying<br>
    <input type="checkbox">Gaming<br>
    <input type="checkbox">Dancing<br>
    </fieldset>
    <input type="Button" name="Button" value="Submit">
</body>
</html>
